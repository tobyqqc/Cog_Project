</head>
<body style="background-color: #eee" onload="closeWindow();">

	<nav class="navbar navbar-inverse">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

				</button>

		</div><!-- /.container-fluid -->

	<div class="main-content">
		<div id="part-1">
			<div class="container" style="width: 100%">
				<div class="col-xs-12 cols">
					<div class="part-right col-xs-12 col-md-12">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="${basePath!}/assets/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="${basePath!}/assets/js/bootstrap.min.js"></script>


<script type="text/javascript">
	var time=5;  
	function closeWindow(){  
	    window.setTimeout('closeWindow()',1000);  
	    if(time>0){  
	        document.getElementById("daojishi").innerHTML=" 倒计时<font color=red>"+time+"</font>秒后关闭当前窗口";  
	        time--;  
	    }  
	    else{  
	        window.opener=null; //关闭窗口时不出现提示窗口  
	        window.close();  
	    }  
	} 
</script>
