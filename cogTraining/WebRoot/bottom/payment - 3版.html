	<script type="text/javascript">

		$(document).ready(function(){

			$("#train-item-list").find(".pay-item").click(function() {
	
				
				$(this).parent().siblings().find(".pay-item.active").removeClass("active");
				$(this).addClass("active");
			});

			$("#train-time-list").find(".pay-item").click(function() {

				$(this).addClass("active");
			});




		});
	
		$(function() {
		   init();
		   if (isweixin()) {
			   $("#aliPayBtn").hide();
		   }
		})
	 
		
		function add() {
			$("#outPrice").text(parseInt($("#outPrice").text()) + (20 * 10));
			$("#gameDate").val(parseInt($("#gameDate").val()) + 10);
		}
		
		function minus(){
			if (parseInt($("#gameDate").val()) <= 20) {
				alert("最小天数为20天");
				return;
			}
			$("#outPrice").text(parseInt($("#outPrice").text()) - (20 * 10));
			$("#gameDate").val(parseInt($("#gameDate").val()) - 10);
		}
		
		// 初始化
		 function init() {
			total();
			initBtn();
			checkBoxOnClich();
			finishBtn();
		 }
		
		function initBtn() {
			$("#wxPayBtn").click(function() {
				submit2();
			});
			
			$("#aliPayBtn").click(function(){
				submit();
			});
		}
		
		function finishBtn() {
			$("#finish").click(function() {
				window.location.href = "${basePath}/home"
			});
		}
		
		// 支付宝支付
		function submit() {
			if (!checkBoxLength()) {
				alert("请选择游戏类别");
				return;
			}
			// var url = "${basePath!}/alipayapi";
			//$("form .alipayform").attr("action", url);
			//$("form").submit();
			// 支付宝网页支付
			$.ajax({
                url : "${basePath!}/alipayapi/generateOrderNo",
                method : "POST",
                dataType : "JSON",
                success : function(data) {
                	console.log("orderNo:" + data.data);
                	$("#orderNo").val(data.data);
                	checkOrderStatus(data.data)
                	$("form").submit();
                },
                error : function(data) {
                	console.log("error:" + data.data);
                }
            });
		
			
		 }
		
		// 确定提交支付
		function submit2() {
			if (!checkBoxLength()) {
				alert("请选择游戏类别");
				return;
			}
			if (isweixin()) {
				// 微信公众号支付
				// 微信网页支付
				 $.ajax({
	                url : "${basePath!}/wxPay",
	                method : "POST",
	                dataType : "JSON",
	                data : {
	                	gameClassIds : $("#gameClassIds").val(),
	                	gameDate : $("#gameDate").val(),
	                	type : "weixin"
	                },
	                success : function(data) {
	                	 var obj = data.data
	                	 console.log("obj:" + obj);
	                	 if (obj == 'wxNoLogin') {
	                		 window.location.href = "${basePath}/weixinLogin?type=weixin";
	                	 }
	                	 else {
                		  WeixinJSBridge.invoke('getBrandWCPayRequest', {
                              "appId": obj.appId,               //公众号名称，由商户传入
                              "timeStamp": obj.timeStamp,       //时间戳，自 1970 年以来的秒数
                              "nonceStr": obj.nonceStr,         //随机串
                              "package": obj.package,           //商品包信息
                              "signType": obj.signType,         //微信签名方式:
                              "paySign": obj.paySign            //微信签名
                          }, function (res) {
                              if(res.err_msg == "get_brand_wcpay_request:ok" ) {
                                  window.location.href = "${basePath}/aboutUs";
                              }
                              else {
                                  window.history.back();
                              }
                          });
	                	 }
	                },
	                error : function(data) {
	                	var obj = eval('(' + data.data + ')');
	                	 console.log("obj:" + obj);
	                }
				 });
			}
			else {
				 // 微信网页支付
				 $.ajax({
	                url : "${basePath!}/wxPay",
	                method : "POST",
	                dataType : "JSON",
	                data : {
	                	gameClassIds : $("#gameClassIds").val(),
	                	gameDate : $("#gameDate").val(),
	                	type : "noweixin"
	                },
	                success : function(data) {
	                	 $("#qrcodeDiv").show();
	                	 f_onCreateQrcode(data.data.qrcodeUrl);
	                	 
	                	 // 轮询查询订单状态
	                	 var orderNo= data.data.orderNo;
	                	 console.log("orderNo:" + orderNo);
	                	 checkOrderStatus(orderNo);
	                }
				 });
			}
		}
		
		function checkOrderStatus(orderNo) {
			console.log("checkOrderStatus");
			var repeat = 200;  // 限制执行次数为200次  
            var timer = setInterval(function() {      
                if (repeat == 0) {  
                    clearInterval(timer);  
                    //处理页面提示信息  
                } else {  
                    //Ajax后台轮询 查询订单状态  
                    $.ajax({  
                        url: "${basePath!}/order/checkStatus",  
                        type: "post",  
                        data: {  
                            orderNo: orderNo  
                        },  
                        success: function(data) {  
                            if(data == '1'){  
                                clearInterval(timer);  
                                window.location.href = "${basePath!}/home";  
                            }  
                        }  
                    });  
                      
                    repeat--;  
                }  
            }, 3000);//3秒执行一次 总共200次 10分钟  
		}
		
		function checkBoxLength() {
			var flag = false;
			$("input[name='gameClassId']:checkbox").each(function(i, item) {
				if ($(this).is(":checked")) {
					flag = true;
					return flag;
				}
			});
			return flag;
		}
		
		// 选择游戏小类
		function checkBoxOnClich() {
			$(".checkboxClich").click(function() {
				total();
			});
		}
		
		function changeGameDate() {
			total();
		}
		
		
		// 计算总额
	    function total() {
			var gameClassIds = "";
			var gameDate = $("#gameDate").val()
			var outPrice = 0;
			$("input[name='gameClassId']:checkbox").each(function(i, item) {
				if ($(this).is(":checked")) {
					var id = $(this).attr("id");
					var price = $(this).val();
					gameClassIds += id + ",";
					outPrice += (price * gameDate);
				}
			});
			$("#gameClassIds").val(gameClassIds);
	    	$("#totalPriceText").text(outPrice);
	    	$("#totalPrice").val(outPrice);
		}
	
		// 生成二维码
		 // 设置 qrcode 参数
        var qrcode = new QRCode('qrcode', { 	
            text: 'www.jq22.com',
            width: 256,
            height: 256,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        //生成二维码图像
        function f_onCreateQrcode(codeUrl) {
        	   // 使用 API
            qrcode.clear();
            qrcode.makeCode(codeUrl);
        }

        //清除二维码内容
        function f_onClearQrcode() {
        	 qrcode.clear();
        }
		
        function isweixin() {
        	var ua = window.navigator.userAgent.toLowerCase();
        	//console.log(ua);//mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
        	if (ua.match(/MicroMessenger/i) == 'micromessenger') {
        		return true;
        	} else {
        		return false;
        	}
        }
        
		window.onload=function(){
			var s_height=$(window).height();
			var navbar_height=$("#navbar").outerHeight();
			// $("#part-1").height(s_height-navbar_height);
			$("#part-1").css("margin-top",navbar_height);
			//$("#part-1").css("min-height",(s_height-navbar_height)+"px");
  			$("#part-1").css("min-height",(656)+"px");
  		}
  	</script>
